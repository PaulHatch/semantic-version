name: "Build"
on:
  pull_request:
  push:
    branches:
      - master
      - debug
      - "feature/*"

jobs:
  test:
    name: "Test and Run"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: NPM Install
        run: npm ci
      - name: Test
        run: npm test
      - name: Package
        run: npm run package
      - name: Run Action
        uses: ./
        id: run
        with:
          debug: true
      - name: Print Diagnostic Output
        run: echo $DEBUG_OUTPUT
        env:
          DEBUG_OUTPUT: ${{ steps.run.outputs.debug_output }}
